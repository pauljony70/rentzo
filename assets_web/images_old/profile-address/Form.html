<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="profile row">
      <div class="profile-left col-3  rounded-3 m-1">
        <div class="user m-1 mb-3 d-flex">
            <div class="icon-user m-2"><i class="fa-solid fa-circle-user"></i></div>
          <div>
          <h6 class="heading-hello m-2 mt-4"> <span class="heading-span1">
            Hello
          </span>,<br />
            <span class="heading-span2">
                Sachin Singh
            </span>
          </h6>
          </div>
        </div>
        <div class="order m-1  rounded-3">
            <div class="my-order d-flex ">
                <div class="wallet-icon m-2"><i class="fa-solid fa-wallet"></i></div>
                <div class="my m-2">My Orders</div>
                <div class="greater-icon m-2 "><i class="fa-sharp fa-solid fa-greater-than"></i></div>
            </div>
            <hr/>
            <div class="account d-flex ">
                <div class="account-icon m-1 p-1"><i class="fa-solid fa-circle-user"></i></div>
                <div class="account-manage">
                    <div class="manage1 m-1 p-1">Account Setting</div>
                    <div class="manage m-1 p-1">Personal Information</div>
                    <div class="manage m-1 p-1">Manage Addresses</div>
                </div>
            </div>
            <hr/>
            <div class="my-stuff d-flex">
                <div class="account-icon m-1 p-1"><i class="fa-solid fa-file"></i></div>
                <div class="account-manage2">
                    <div class="my-stuff1 m-1 p-1">My Stuff</div>
                    <div class="my-stuff2 p-1">My Coupons</div>
                    <div class="my-stuff3 m-1 p-1">My Reviews & Ratings</div>
                    <div class="my-stuff3 m-1 p-1">All Notifications</div>
                    <div class="my-stuff3 m-1 p-1">My wishlist</div>
                </div>
            </div>
            <hr/>
            <div class="logout">
                <i class="fa-solid fa-right-from-bracket"></i> <span class="out m-1 p-2">
                    Logout
                </span>
            </div>
        </div>
    <div class="visited  rounded-3">
                <h5 class="heading-visit">Frequently Visited:</h5>
            <h6 class="heading-visit2">Track Order</h6>
            <h6 class="heading-visit2">Help Center</h6>
            </div>
      </div>
      <div
        class="profile-right col-8  rounder-3"
      >
        <h4 class="heading-address">Add New Address</h4>
        <div class="title">
          Title <br />
          <input class="input m-0 mt-2 mb-2" type="text " placeholder="office" />
        </div>
        <div class="name">
          Name <br />
          <input class="input m-0 mt-2 mb-2" type="text" placeholder="name" />
        </div>
        <div class="third d-flex">
          <div class="email">
            Email <br />
            <input class="input m-0 mt-2 mb-2" type="text" placeholder="email" />
          </div>
          <div class="phone ms-3">
            Phone no <br />
            <input class="input m-0 mt-2 mb-2" type="number" placeholder="+91|" />
          </div>
        </div>
        <div class="address mt-2 mb-2">
          Address 1 <br />
          <input class="input2 m-0 mt-2 mb-2" type="text" />
        </div>
        <div class="address mt-2 mb-2">
          Address 2 <br />
          <input class="input2 m-0 mt-2 mb-2" type="text" />
        </div>
        <div class="fifth d-flex">
            <div class="street ">
              Street <br />
              <input class="input m-0 mt-2 mb-2 " type="text"/>
            </div>
            <div class="pincode ms-3">
              Pin code<br />
              <input class="input m-0 mt-2 mb-2" type="number" />
            </div>
        </div>
        <div class="sixth d-flex">
            <div class="city">
              City <br />
              <input class="input m-0 mt-2 mb-2" type="text" placeholder="Rani Bagh road"/>
            </div>
            <div class="state ms-3">
              State<br />
              <input class="input m-0 mt-2 mb-2" type="text"  placeholder="Rani Bagh road"/>
            </div>
        </div>
        <div class="submit">
           <button class="btn">
            SAVE
           </button>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
